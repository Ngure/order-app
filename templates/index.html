{% extends "base.html" %}

{% block content %}
<h2>Add Customer</h2>
<form action="/customers" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>
    
    <label for="code">Code:</label>
    <input type="text" id="code" name="code" required><br>
    
    <label for="phone_number">Phone Number:</label>
    <input type="text" id="phone_number" name="phone_number" required><br>
    
    <input type="submit" value="Submit">
</form>

<h2>Upload Customers CSV</h2>
<form action="/upload_customers" method="post" enctype="multipart/form-data">
    <input type="file" name="file" required><br>
    <input type="submit" value="Upload">
</form>

<h2>Add Order</h2>
<form action="/orders" method="post">
    <label for="item">Item:</label>
    <input type="text" id="item" name="item" required><br>
    
    <label for="amount">Amount:</label>
    <input type="number" id="amount" name="amount" required><br>
    
    <label for="customer_id">Customer Phone No:</label>
    <input type="number" id="customer_id" name="customer_id" required><br>
    
    <input type="submit" value="Submit">
</form>

<h2>Upload Orders CSV</h2>
<form action="/upload_orders" method="post" enctype="multipart/form-data">
    <input type="file" name="file" required><br>
    <input type="submit" value="Upload">
</form>

<a href="{{ url_for('view_customers') }}">View Customers</a>

<script>
    // Function to display alert messages
    function showAlert(message) {
        alert(message);
    }

    // Check if there's a message to display
    const urlParams = new URLSearchParams(window.location.search);
    const message = urlParams.get('message');
    if (message) {
        showAlert(message);
    }
</script>
{% endblock %}
